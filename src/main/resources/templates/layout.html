<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:replace="${title}">Kitchesink Layout</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/screen.css}">
</head>
<body>
<div id="container">
  <div class="dualbrand">
    <img th:src="@{/gfx/rhjb_eap_logo.png}" width="300" height="175" />
  </div>

  <div th:replace="${content}">
    <p>Layout content</p>
  </div>

  <div id="aside">
    <p>Learn more about Red Hat JBoss Enterprise Application Platform.</p>
    <ul>
      <li><a href="https://access.redhat.com/documentation/en-red-hat-jboss-enterprise-application-platform/">Documentation</a></li>
      <li><a href="http://www.redhat.com/en/technologies/jboss-middleware/application-platform">Product Information</a></li>
    </ul>
  </div>

  <div id="footer">
    <p>This project was generated from a Maven archetype from JBoss.</p>
  </div>
</div>
</body>
</html>
